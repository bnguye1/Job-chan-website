<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>About</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boxicons CDN Link -->
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='about_style.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='navbar_style.css') }}" rel="stylesheet" type="text/css">

</head>
<body>
<div class="sidebar">
    <div class="text_logo">
        <div class="logo">
            <i class='bx bx-search-alt'></i>
            <div class="logo_name">Job-chan</div>
        </div>
    </div>
    <ul>
        <li class="">
            <a href="{{ url_for('home') }}">
                <i class='bx bxs-dashboard'></i>
                <span class="link_name">Dashboard</span>
            </a>
        </li>
        <li class="current_page">
            <a href="{{ url_for('about') }}">
                <i class='bx bx-align-left'></i>
                <span class="link_name">About</span>
            </a>
        </li>
        {% if g.user %}
        <li class="">
            <a href="{{ url_for('saved') }}">
                <i class='bx bx-heart'></i>
                <span class="link_name">Saved Jobs</span>
            </a>
        </li>
        <li class="">
            <a href="{{ url_for('profile') }}">
                <i class='bx bx-user'></i>
                <span class="link_name">Profile</span>
            </a>
        </li>
        <li>
            <a href="{{ url_for('logout') }}">
                <i class='bx bx-exit'></i>
                <span class="link_name">Logout</span>
            </a>
        </li>
        {% else %}
        <li>
            <a href="{{ url_for('login') }}">
                <i class='bx bx-exit'></i>
                <span class="link_name">Login</span>
            </a>
        </li>
        {% endif %}
    </ul>
</div>
</body>
</html>
