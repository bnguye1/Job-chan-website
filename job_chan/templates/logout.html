<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
    <title>Logout</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .logout {
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background-image: linear-gradient(to bottom, #2E34C1, #282D85);
            color: white;
            border-radius: 5px
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>You have logged out! Come back anytime!</h1>
    <a  href="{{url_for('login')}}"><button type="submit" id="logout-btn" class="logout my-4">Go to Login Page</button></a>
</body>
</html>
